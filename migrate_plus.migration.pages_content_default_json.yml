# This migration shows importing from a single JSON file.
id: pages_content_default_json
label: JSON Migration Default Plugin
migration_group: default
source:
  plugin: url
  urls: "http://local.drupal82.dev/migration_files/pages_content_default.json"
  data_fetcher_plugin: http
  data_parser_plugin: json
  item_selector: 2

  fields:
    -
      name: page_title
      label: 'Page Title'
      selector: title
    -
      name: id
      label: 'Unique Id'
      selector: id
    -
      name: page_body
      label: 'Page Body'
      selector: body
    -
      name: city
      label: 'City'
      selector: city
    -
      name: state
      label: 'State'
      selector: state
    -
      name: site_url
      label: 'Site URL'
      selector: site_url
    -
      name: site_name
      label: 'Site Name'
      selector: site_name
    -
      name: keywords
      label: 'Keywords'
      selector: keywords
    -
      name: date_created
      label: 'Date Created'
      selector: date_created

  ids:
    id:
      type: string
process:
  title: page_title
  'body/value': page_body
  'body/format':
    plugin: default_value
    default_value: basic_html
  field_place:
    plugin: concat
    delimiter: -
    source:
      - city
      - state
  'field_url/uri': site_url
  'field_url/title': site_name
  field_tags:
    -
      plugin: explode
      source: keywords
      delimiter: ,
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: tags
      entity_type: taxonomy_term
      ignore_case: true
  created:
    plugin: callback
    callable: strtotime
    source: date_created
  type:
    plugin: default_value
    default_value: article
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:node
migration_dependencies: {}
